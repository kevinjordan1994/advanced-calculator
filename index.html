<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <h1 class="num-display"></h1>
      </div>
      <div class="buttons">
        <button class="btn num-btn">1</button>
        <button class="btn num-btn">2</button>
        <button class="btn num-btn">3</button>
        <button class="btn num-btn">4</button>
        <button class="btn num-btn">5</button>
        <button class="btn num-btn">6</button>
        <button class="btn num-btn">7</button>
        <button class="btn num-btn">8</button>
        <button class="btn num-btn">9</button>
        <button class="btn num-btn">0</button>
        <button data-opperator="equals" class="btn calc-btn">=</button>
        <button data-opperator="add" class="btn calc-btn">+</button>
        <button data-opperator="subtract" class="btn calc-btn">-</button>
        <button data-opperator="multiply" class="btn calc-btn">*</button>
        <button data-opperator="divide" class="btn calc-btn">/</button>
      </div>
    </div>
  </body>
</html>
